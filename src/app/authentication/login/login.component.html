<div class="container">
  <div class="row m-0 d-flex justify-content-center align-items-center vh-100">
    <div class="col-lg-5">
      <div class=" ">
        <div>
          <form [formGroup]="login" (ngSubmit)="onSubmit()" class="p-2">
            <!-- country -->
            <div class="form-item mb-3">
              <label for="text" class="fw-bold">COUNTRY</label>
              <input type="text" autocomplete="off" id="name" name="name"
                class="form-control form-text-field  shadow-none mt-1" formControlName="name" placeholder="">
              <div class="error" *ngIf="(login.get('name')?.invalid && submitted)">
                <small class="text-danger" *ngIf="login.get('name')?.errors?.['required'] ">Country name required
                </small>
              </div>
            </div>



            <!-- network provider -->
            <div formArrayName="networks">
              <div *ngFor="let network of networks.controls; let i = index">
                <label for="network" class="fw-bold">Add Network {{2 + i}}</label>
                <div class="form-item mb-3">
                  <div class="d-flex">
                    <input type="text" autocomplete="off" name="network" id="network" required
                      class="form-control shadow-none mt-1" formControlName="{{i}}" placeholder="">
                    <span>
                      <img src="../../../assets/images/remove.png" (click)="removeNetwork(i)" class="removeNetwork"
                        alt="">
                    </span>
                  </div>
                  <div class="error" *ngIf="login.get('networks.' + i)?.invalid && submitted">
                    <small class="text-danger" *ngIf="login.get('networks.' + i)?.errors?.['required']">
                      Network name required
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <!-- button -->
            <button (click)="addNetwork()" type="button" class="btn btn-dark btn-sm">add network</button>

            <button class="btn btn-dark w-100 shadow-none mt-3" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
